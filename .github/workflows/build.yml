name: Build Kivy APK

on:
  workflow_dispatch:
  push:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Build APK using Buildozer docker image
        run: |
          echo "y" | docker run --rm -i \
            -v ${{ github.workspace }}:/home/user/app \
            kivy/buildozer \
            bash -c "cd /home/user/app && buildozer -v android debug"
      
      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: apk
          path: bin/*.apk
