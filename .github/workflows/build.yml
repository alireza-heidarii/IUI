name: Build Kivy APK

on:
  workflow_dispatch:
  push:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Build APK using Buildozer docker image
        run: |
          docker run --rm \
            -v ${{ github.workspace }}:/home/user/app \
            --entrypoint /bin/bash \
            kivy/buildozer \
            -c '
              # Patch buildozer using Python
              python3 << "PYEOF"
import re

buildozer_path = "/home/user/.venv/lib/python3.12/site-packages/buildozer/__init__.py"

with open(buildozer_path, "r") as f:
    content = f.read()

# Replace the input line with auto-accept
content = re.sub(
    r"cont = input\([^)]+\)",
    "cont = \"y\"  # CI auto-accept",
    content
)

with open(buildozer_path, "w") as f:
    f.write(content)

print("âœ“ Buildozer patched successfully")
PYEOF
              
              # Run buildozer
              cd /home/user/app
              buildozer -v android debug
            '
      
      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: apk
          path: bin/*.apk
