name: Build Kivy APK

on:
  workflow_dispatch:
  push:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Build APK using Buildozer docker image
        run: |
          docker run --rm \
            -v ${{ github.workspace }}:/home/user/app \
            kivy/buildozer \
            bash -c '
              # Change ownership of the app directory to the user account
              chown -R user:user /home/user/app
              
              # Switch to non-root user and run buildozer
              su - user -c "cd /home/user/app && buildozer -v android debug"
            '
      
      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: apk
          path: bin/*.apk
