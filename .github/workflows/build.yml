name: Build Kivy APK

on:
  workflow_dispatch:
  push:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Build APK using Buildozer docker image
        run: |
          docker run --rm \
            -v ${{ github.workspace }}:/home/user/app \
            kivy/buildozer \
            bash -c '
              cd /home/user/app
              
              # Patch Buildozer to auto-accept root warning in CI
              BUILDOZER_PATH="/home/user/.venv/lib/python3.12/site-packages/buildozer/__init__.py"
              sed -i "/cont = input/c\                cont = \"y\"  # Auto-accept in CI" $BUILDOZER_PATH
              
              # Run buildozer
              buildozer -v android debug
            '
      
      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: apk
          path: bin/*.apk
