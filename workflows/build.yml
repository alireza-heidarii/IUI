name: Build Kivy APK

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: |
        sudo apt update
        sudo apt install -y zip unzip libffi-dev libssl-dev autoconf automake libtool pkg-config
        pip install Cython==0.29.36

    - name: Install Buildozer
      run: pip install buildozer

    - name: Install Android SDK & NDK using Docker (Simplest way)
      run: |
        sudo apt install -y docker.io
        sudo usermod -aG docker $USER
        newgrp docker

    - name: Build APK using Buildozer Docker image
      run: |
        docker run --rm -v "$PWD":/home/user/app \
        kivy/buildozer \
        buildozer -v android debug

    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: app-apk
        path: bin/*.apk
